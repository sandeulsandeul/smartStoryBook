<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="css/register.css"></link>
    <link rel="stylesheet" type="text/css" href="css/button.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="register">
        <h1>회원정보 입력</h1>
        <form action="/manager_register_step3" method="post">
            <p>
                <input type="text" name="username" placeholder="ID" required>
            </p>
            <p>
                <input type="text" name="companyname" placeholder="companyName" required>
            </p>
            <p>
                <input type="password" name="password" placeholder="Password" required>
            </p>
            <p>
                <input type="text" name="name" placeholder="Name" required>
            </p>
            <p>
                <input type="email" name="email" placeholder="Email" required>
            </p>
            <p>
                <input type="text" name="phone_num" placeholder="Phone Number" required>
            </p>
            </p>
            <p>
                <input type="submit" class="btn_submit" style="margin:10px;">
            </p>
        </form>
    </body>

</html>
